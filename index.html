<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pako Forever 3D</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hud">
      <h1>Pako Forever 3D: Hyper Pursuit</h1>
      <div class="grid">
        <div class="row"><label for="mapSelect">Map</label><select id="mapSelect"></select></div>
        <div class="row"><label for="modeSelect">Mode</label><select id="modeSelect"></select></div>
        <div class="row"><label for="weatherSelect">Weather</label><select id="weatherSelect"></select></div>
      </div>
      <div class="stats">
        <span id="score">Score: 0</span>
        <span id="combo">Combo: 0x</span>
        <span id="speed">Speed: 0</span>
        <span id="heat">Heat: 0%</span>
        <span id="lives">Lives: 3</span>
      </div>
      <div id="objective">Objective: Survive 25s</div>
      <div id="eventLog">Loading...</div>
      <p>WASD/Arrows drive · Space handbrake · Shift boost · P pause · R reset · M next map</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="src/maps.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
